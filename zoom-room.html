    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Merriweather?query=Merriweather">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">


</head>

<body>

    <!-- Header
    ================================================== -->
    <header class="header-zoom-room">

        <nav class="navbar navbar-expand-md">

            <div class="container">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
                    aria-controls="navbarContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Головна</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Номери</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Бронювання та ціни</a>
                        </li>
                    </ul>

                </div>

            </div>

        </nav>

    <section>
        <div class="container-fluid">

            <div class="row zoom-room-head-section">

                <div class="col-md-4 col-12 order-md-1 order-2">

                    <div class="row">
                        <div class="col-12">

                            <div class="zoom-room-head">
                                <h1>Двокімнатний люкс для чотирьох</h1>
                            </div>

                        </div>
                        
                        <div class="col-md-6 col-4">
                            <div>
                                <div class="zoom-room-pic">
                                    <img src="../avantage/image/zoom-room-pic/zoom-room-bed.png" class="zoom-room-pic-img" alt="">
                                </div>

                                <div class="zoom-room-pic-text">
                                    <p>2 двоспальних ліжка</p>
                                </div>
                            </div>

                            <div>
                                <div class="zoom-room-pic">
                                    <img src="../avantage/image/zoom-room-pic/zoom-room-pic-sea.png" class="zoom-room-pic-img" alt="">

                                <div class="zoom-room-pic-text">
                                    <p>Вид на море</p>
                                </div>
                            </div>

                            <div>
                                <div class="zoom-room-pic">
                                    <img src="../avantage/image/zoom-room-pic/zoom-room-pic-air-conditioner.png" class="zoom-room-pic-img" alt="">

                                <div class="zoom-room-pic-text">
                                    <p>Кондиціонер</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6 col-4">

                            <div>
                                <div class="zoom-room-pic">
                                    <img src="../avantage/image/zoom-room-pic/zoom-room-man.png" class="zoom-room-pic-img" alt="">
                                </div>

                                <div class="zoom-room-pic-text">
                                    <p>4-5 осіб</p>
                                </div>
                            </div>

                            <div>
                                <div class="zoom-room-pic">
                                    <img src="../avantage/image/zoom-room-pic/zoom-room-pic-48м2.png" class="zoom-room-pic-img" alt="">
                                </div>

                                <div class="zoom-room-pic-text">
                                    <p>Площа номеру</p>
                                </div>
                            </div>

                            <div>
                                <div class="zoom-room-pic">
                                    <img src="../avantage/image/zoom-room-pic/zoom-room-pic-wifi.png" class="zoom-room-pic-img" alt="">
                                </div>

                                <div class="zoom-room-pic-text">
                                    <p>Wi-Fi</p>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

                <div class="col-md-8 col-12 order-md-2 order-1">
                    <img src="../avantage/image/zoom-room-img-head.jpg" class="img-fluid" alt="Responsive img">
